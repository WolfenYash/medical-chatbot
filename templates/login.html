<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>LOGIN PAGE</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class = "toggle-button-div">
        <a href="/register" class="btn btn-primary">Register</a>
    </div>
    <div class="d-flex justify-content-center align-items-center min-vh-100" >
        <form class="row g-3 needs-validation border p-4 rounded bg-light shadow" style="width: 100%; max-width: 600px;" novalidate action = "/login" method ="POST">
            <div><h2>LOGIN</h2></div>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">User name</label>
                <input type="text" class="form-control" id="validationCustom01" required name="username" placeholder="Enter your username">
                <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">PASSWORD</label>
                <input type="password" class="form-control" id="validationCustom02" required name="password" placeholder="Enter your password">
                <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
    <div class = "flashed-message">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-info" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
</body>
</html>
